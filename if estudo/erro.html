<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylerro.css">
  <link rel="shortcut icon" href="https://img.freepik.com/vetores-premium/tecnologia-da-computacao-pc-ecra-desktop-isolado-monitor-de-internet-laptop-exibicao-digital-bu_1013341-45618.jpg?w=740" type="image/x-icon">
  <title>Reporte Seu Erro</title>

</head>
<body>
  <form>
    <h1>Reporte Seu Erro</h1>
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" placeholder="Seu nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

    <label for="message">Mensagem:</label>
    <textarea id="message" name="message" placeholder="Escreva sua mensagem aqui..." required></textarea>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
